<!DOCTYPE html>
<html>
<head>
    <title>Play Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button {
            background-color: #000;
            color: #fff;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        
        button:hover {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
        }
        
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <button onclick="showMessage()">Play</button>
    <div id="message-container" class="message-container">
        <p>توبة وندم: استمع إلى الرسالة وتأمل في خطاياك</p>
    </div>
    <script>
        function showMessage() {
            var messageContainer = document.getElementById("message-container");
            messageContainer.style.display = "block";
        }
    </script>
</body>
</html>
